apiVersion: v1
kind: Pod
metadata:
  name: env-pod
  labels:
    app: env-demo
spec:
  containers:
  - name: env-container
    image: busybox:1.35
    command: ['sh', '-c']
    args: ['echo "Hello from $MY_NAME in $MY_ENVIRONMENT"; sleep 3600']
    env:
    - name: MY_NAME
      value: "Kubernetes Pod"
    - name: MY_ENVIRONMENT
      value: "Learning Lab"
